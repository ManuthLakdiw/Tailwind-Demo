<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


<h1 class="font-serif text-4xl m-5 font-black tracking-tighter">This is heading</h1>
<div class="bg-gradient-to-r from-blue-900 to-white w-screen h-[300px] text-6xl capitalize italic font-extralight tracking-wide">manuth</div>
<p class="font-light m-10 tracking-widest">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis cumque eaque eum maxime nesciunt! Ad adipisci assumenda autem beatae culpa dolores fuga, fugiat incidunt nam neque porro, quae reiciendis similique!</p>


<!--tracking-tighter	  -0.05em	  Letters packed tighter — අකුරු ඉතා සමීපයි-->
<!--tracking-tight	      -0.025em	  Letters a bit tighter — අකුරු ටිකක් සමීපයි-->
<!--tracking-normal	      0	Default   letter spacing — සාමාන්‍ය අකුරු අතර දුර-->
<!--tracking-wide	      0.025em	  Letters spaced a bit wider — ටිකක් වැඩි දුර-->
<!--tracking-wider	      0.05em	  Letters spaced wider — වැඩි දුරක් අකුරු අතර-->
<!--tracking-widest	      0.1em	      Letters spaced the widest — ඉතා වැඩි දුර අකුරු අතර-->


</body>
</html>
