<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


<h1 class="font-serif text-4xl m-5 italic uppercase">This is heading</h1>
<div class="bg-gradient-to-r from-blue-900 to-white w-screen h-[300px] text-6xl capitalize italic">manuth</div>



<!--italic	        Makes the text italic	          Italic අක්ෂර (ඇලවුනු letters)-->
<!--not-italic	    Makes text normal (not italic)	  Normal අක්ෂර (ඇලවිලා නෑ)-->
<!--normal-case	    Keeps letters as typed	          ඔබ type කරපු විදිහට තියනවා-->
<!--uppercase	    Converts all to capital	          සියල්ල Capital letters-->
<!--lowercase	    Converts all to small letters	  සියල්ල පොඩි letters-->
<!--capitalize	    Capitalizes first letter	      පදෙවල් පළමු අකුර Capital-->


</body>
</html>
