<!--leading-1 to 10 widiyatath puluwan leading-1 , leading-2, leading-3, leading-4, leading-5, leading-6, leading-7, leading-8, leading-9, leading-10-->

<!--leading-none	1	    No extra line height — ලයින් අතර කිසිදු දුරක් නැහැ, ඉතා සමීපයි-->
<!--leading-tight	1.25	Tight line height — ටිකක් සමීපයි, compact-->
<!--leading-snug	1.375	Snug line height — ටිකක් දුර අඩුයි, සෙරෙන-->
<!--leading-normal	1.5	    Normal line height — සාමාන්‍ය ලයින් අතර දුර-->
<!--leading-relaxed	1.625	Relaxed line height — ටිකක් විසිල්වෙලා, සෙරෙන-->
<!--leading-loose	2	    Loose line height — ලයින් අතර වැඩි දුරක්, විසිල්වෙලා-->
